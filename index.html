<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Flip</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="image-container" onclick="flipImage()">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="images/image1.png" alt="Image 1">
                </div>
                <div class="flip-card-back">
                    <img src="images/image2.png" alt="Image 2">
                </div>
            </div>
        </div>
    </div>


    <!-- Contact Section -->
    <div class="contact-info">
        <h2>Contact Us</h2>
        <div class="contact-item">
            <i class="fa fa-phone"></i> <!-- Font Awesome phone icon -->
            <span>+91 7337735441</span>
        </div>
        <div class="contact-item">
            <i class="fa fa-phone"></i> <!-- Font Awesome phone icon -->
            <span>+91 7204304550</span>
        </div>
        <div class="contact-item">
            <i class="fa fa-envelope"></i> <!-- Font Awesome email icon -->
            <span>st.lourdescollegeofnursing@gmail.com</span>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
